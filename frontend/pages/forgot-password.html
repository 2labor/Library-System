<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card reset-card">
      <div class="auth-header">
        <h1>Reset Your Password</h1>
        <p>Enter your email to receive a reset link</p>
      </div>

      <div id="error-message" class="message error" style="display:none;"></div>

      <form id="reset-password-form">
        <div class="form-group">
          <label for="reset-email" class="form-label">Email</label>
          <input
            type="email"
            id="reset-email"
            name="email"
            class="form-input"
            placeholder="Enter your email"
            required
          >
        </div>

        <button type="submit" id="reset-btn" class="btn btn-primary btn-full">
          Send Reset Link
        </button>
      </form>
      <div id="success-message" class="success-message"></div>
      <div class="auth-footer">
        Remember your password? <a href="login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>

  <script>
    const errorMessageEl = document.getElementById('error-message');
    const successMessageEl = document.getElementById('success-message');
    const resetBtn = document.getElementById('reset-btn');

    function showError(msg) {
      errorMessageEl.textContent = msg;
      errorMessageEl.style.display = 'block';
    }

    function hideError() {
      errorMessageEl.textContent = '';
      errorMessageEl.style.display = 'none';
    }

    function showSuccess(msg) {
      successMessageEl.textContent = msg;
      successMessageEl.classList.add('show');
      successMessageEl.classList.remove('hide');

      setTimeout(() => {
        successMessageEl.classList.add('hide');
        successMessageEl.classList.remove('show');
      }, 5000);
    }

    function setLoading(button, isLoading) {
      if (isLoading) {
        button.disabled = true;
        button.textContent = 'Sending...';
      } else {
        button.disabled = false;
        button.textContent = 'Send Reset Link';
      }
    }

    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      successMessageEl.classList.remove('show');
      setLoading(resetBtn, true);

      const email = document.getElementById('reset-email').value;

      try {
        const response = await api.account.resetPassword(email);
        showSuccess(response.message);
      } catch (err) {
        showError(err.message || 'Error sending reset email');
      } finally {
        setLoading(resetBtn, false);
      }
    });
  </script>
</body>
</html>
