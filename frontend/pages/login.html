<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Library</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <div id="error-message" class="message error"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="login" class="form-label">Email or Username</label>
          <input 
            type="text" 
            id="login" 
            name="login" 
            class="form-input" 
            required
            placeholder="Enter your email or username">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            required
            placeholder="Enter your password">
        </div>

        <div style="text-align: right; margin-bottom: 1.5rem;">
          <a href="forgot-password.html" style="color: var(--primary-color); font-size: 0.95rem; text-decoration: none; font-weight: 600;">
            Forgot password?
          </a>
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary btn-full">
          Sign In
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    // Redirect if already logged in
    auth.redirectIfLoggedIn();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError('error-message');
      setLoading('submit-btn', true);

      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;

      try {
        const response = await api.user.login(login, password);
        
        if (response.user_id) {
          // Save user data
          auth.setUser({
            user_id: response.user_id,
            login: login,
          });

          // Show success and redirect
          window.location.href = 'books.html';
        }
      } catch (error) {
        showError('error-message', error.message || 'Invalid credentials');
      } finally {
        setLoading('submit-btn', false);
      }
    });
  </script>
</body>
</html>
