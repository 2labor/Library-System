<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Library</title>
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/auth.css">
  <style>
    #success-message {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }

    #success-message .success-icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3rem;
      animation: successBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
    }

    #success-message .success-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--success);
    }

    @keyframes successBounce {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      50% { transform: scale(1.1) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card change-password-card">
      <div class="auth-header">
        <h1>Change Your Password</h1>
        <p>Create a new password for your account</p>
      </div>

      <div id="error-message" class="message error"></div>

      <form id="change-password-form">
        <div class="form-group">
          <label for="new-password" class="form-label">New Password</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            class="form-input"
            placeholder="Enter new password"
            required
          >
        </div>

        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form-input"
            placeholder="Confirm new password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary btn-full" id="reset-btn">
          Change Password
        </button>
      </form>

      <div id="success-message">
        <div class="success-icon">âœ”</div>
        <div class="success-text"></div>
      </div>

      <div class="auth-footer">
        Remember your password? <a href="login.html">Sign In</a>
      </div>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const form = document.getElementById('change-password-form');
    const successBlock = document.getElementById('success-message');

    if (!token) {
      form.style.display = 'none';
      showError('error-message', 'Invalid or missing token.');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError('error-message');
      successBlock.style.display = 'none';

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        showError('error-message', 'Passwords do not match.');
        return;
      }

      setLoading('reset-btn', true);

      try {
        const response = await api.account.resetPasswordWithToken(token, newPassword);
        
        successBlock.style.display = 'block';
        successBlock.querySelector('.success-text').textContent = response.message || 'Password reset successfully.';
        
        form.style.display = 'none';

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 5000);

      } catch (err) {
        showError('error-message', err.message || 'Error resetting password.');
      } finally {
        setLoading('reset-btn', false);
      }
    });
  </script>
</body>
</html>
